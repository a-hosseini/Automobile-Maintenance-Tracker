<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{car.make ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="car.href">
      <mat-form-field>
        <input matInput placeholder="Make" [(ngModel)]="car.make"
               required name="make" #make>
      </mat-form-field>
      <mat-form-field>
       <input matInput placeholder="Model" [(ngModel)]="car.model"
               required name="model" #model>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mileage" [(ngModel)]="car.mileage"
               required name="mileage" #mileage>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Color" [(ngModel)]="car.color"
               required name="color" #color>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Year" [(ngModel)]="car.year"
               required name="year" #year>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Trim" [(ngModel)]="car.trim"
               required name="trim" #trim>
      </mat-form-field>
      <mat-form-field>
	   <input matInput placeholder="Type" [(ngModel)]="car.type"
               required name="type" #type>
			   
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car)"
              *ngIf="car" type="button">Delete</button>
      <a mat-button routerLink="/car-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{car.giphyUrl}}" alt="{{car.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
